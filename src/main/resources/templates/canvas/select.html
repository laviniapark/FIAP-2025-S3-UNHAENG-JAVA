<!DOCTYPE html>
<html lang="en" data-theme="forest" xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">
    <title th:text="#{select.title}"></title>
</head>
<body class="min-h-screen flex flex-col bg-base-100">
<header>
    <nav class="navbar bg-base-300 shadow-sm z-50">
        <div class="flex-1">
            <a th:href="@{/}" class="btn btn-ghost text-xl">Unhaeng Mottu</a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li>
                    <details>
                        <summary>üåé</summary>
                        <ul class="bg-base-100 rounded-t-none p-2 z-50">
                            <li><a href="?lang=pt_BR">üáßüá∑</a></li>
                            <li><a href="?lang=en_US">üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø</a></li>
                        </ul>
                    </details>
                </li>
            </ul>
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img
                                alt="avatar do usu√°rio"
                                th:src="${user.avatarUrl}" />
                    </div>
                </div>
                <ul

                </ul>

        </div>
    </nav>
</header>
<main class="flex-1 flex items-center justify-center">
    <div class="max-w-3xl mx-auto card bg-base-200 shadow p-6">
        <h2 class="text-xl font-semibold mb-4" th:text="#{select.branch}"></h2>
        <form th:action="@{/canvas/select}" method="post" class="flex gap-3">
            <select class="select select-primary flex-1" name="filialId" required>
                <option value="" disabled selected th:text="#{select.choose}"></option>
                <option th:each="f: ${filiais}"
                        th:value="${f.filialId}"
                        th:text="${f.nome}"></option>
            </select>
            <button class="btn btn-primary" type="submit" th:text="#{canvas.edit.button}"></button>
        </form>

        <p class="mt-3 text-success" th:if="${flash}" th:text="${flash}"></p>
    </div>
</main>
<footer class="footer sm:footer-horizontal footer-center bg-base-300 text-base-content p-4">
