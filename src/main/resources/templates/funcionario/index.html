<!DOCTYPE html>
<html lang="en" data-theme="forest" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <title>Unhaeng Mottu</title>
</head>
<body class="min-h-screen flex flex-col">
<header>
    <nav class="navbar bg-base-300 shadow-sm z-50">
        <div class="flex-1">
            <a th:href="@{/}" class="btn btn-ghost text-xl">Unhaeng Mottu</a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li>
                    <details>
                        <summary>üåé</summary>
                        <ul class="bg-base-100 rounded-t-none p-2 z-50">
                            <li><a href="?lang=pt_BR">üáßüá∑</a></li>
                            <li><a href="?lang=en_US">üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø</a></li>
                        </ul>
                    </details>
                </li>
            </ul>
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img
                                alt="avatar do usu√°rio"
                                th:src="${user.avatarUrl}" />
                    </div>
                </div>
                <ul
                        tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                    <li>
                        <a class="justify-between" th:text="${user.name}"></a>
                    </li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="flex-1">
    <div class="flex items-center justify-center">
        <h1 class="text-3xl font-bold text-primary mt-5" th:text="#{employees}"></h1>
    </div>
    <div>
        <a th:href="@{/funcionarios/form}" class="btn btn-primary m-5" th:text="#{create.new}"></a>
    </div>
    <div class="overflow-x-auto">
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th th:text="#{funcionario.fullname}"></th>
                <th th:text="#{funcionario.cpf}"></th>
                <th th:text="#{funcionario.cargo}"></th>
                <th th:text="#{funcionario.active}"></th>
                <th th:text="#{funcionario.branch}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="funcionario, iterStat : ${funcionarios}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${funcionario.nomeCompleto}"></td>
                <td th:text="${funcionario.cpf}"></td>
                <td th:text="${funcionario.cargo}"></td>
                <td>
                    <span th:text="${funcionario.active} ? #{boolean.true} : #{boolean.false}"></span>
                </td>
                <td th:text="${funcionario.filial.nome}"></td>
                <td class="text-right">
                    <div class="dropdown dropdown-end">
                        <button tabindex="0" class="btn btn-ghost btn-circle btn-sm">
                            <!-- √≠cone ‚Äú...‚Äù -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                                 viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M6 12h.01M12 12h.01M18 12h.01" />
                            </svg>
                        </button>

                        <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-50 mt-2 w-40 p-2 shadow">
                            <!-- Editar -->
                            <li>
                                <a th:href="@{|/funcionarios/${funcionario.funcionarioId}/edit|}" th:text="#{update}"></a>
                            </li>

                            <!-- DELETE -->
                            <li>
                                <form th:action="@{|/funcionarios/${funcionario.funcionarioId}|}" method="post"
                                      th:onsubmit="|return confirm('#{confirm.deactivate}');|">
                                    <input type="hidden" name="_method" value="delete"/>
                                    <button type="submit" class="text-error" th:text="#{delete}"></button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(funcionarios)}">
                <td colspan="6" class="text-center text-gray-500" th:text="#{funcionario.empty}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer class="footer sm:footer-horizontal footer-center bg-base-300 text-base-content p-4">
    <aside>
        <p>Copyright ¬© 2025 - All right reserved by Unhaeng</p>
    </aside>
</footer>
</body>
</html>
